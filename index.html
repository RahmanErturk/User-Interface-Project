<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ertuerk Anwaltskanzlei</title>
  <script src="https://kit.fontawesome.com/fda1bfc468.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500;600;700&family=Creepster&family=Dongle:wght@400;700&family=Henny+Penny&family=Inter:wght@400;500;600;700;800;900&family=Lato:wght@300;400;700;900&family=Lobster&family=Maven+Pro:wght@400;500;600;700;800&family=Oleo+Script+Swash+Caps&family=Pacifico&family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400&family=Roboto+Mono:wght@300;400&family=Rubik+Glitch&family=Ubuntu:ital,wght@0,300;0,500;1,500&family=Work+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  
</head>
<body>
  <header>
    <div class="logo">
      <a href="#home"><img src="./bilder/ertürk_logo.png" alt="ertürk_logo"></a>
    </div>
    <div class="navbar">
      
      <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
          <i class="fa-solid fa-bars"></i>
        </label>
        <ul class="navbar__list">
          <li class="navbar__link"><a href="#">Hakkımızda</a></li>
          <li class="navbar__link"><a href="#">Faaliyet Alanları</a></li>
          <li class="navbar__link"><a href="#">Avukata Sor</a></li>
          <li class="navbar__link"><a href="#">Blog</a></li>
          <li class="navbar__link"><a href="#">İletişim</a></li>
          <li class="navbar__link search-respnsv"><a href="#">Search </a><i class="search-icon fa-solid fa-magnifying-glass"></i></li>
        </ul>
      </nav>
      <div class="search">
        <input type="checkbox" id="search-box">
        <label for="search-box" class="search-btn">
          <i class="fa-solid fa-magnifying-glass"></i>
        </label>
        <input type="text" placeholder="Search" class="search-bar">
      </div>

    </div>

  </header>

  <main>
    <section id="home">
      
      <div class="home__content"> 
        <div class="home__headline">
          <h1>ErtürK Hukuk ve Danışmanlık</h1>
          <h3>Av. Resul Ertürk</h3>
        </div>
        <div class="home__text">
        <p>Avukatlik bir demokrasinin olmazsa olmazlarindan olan savunma hakkinin temelidir. Kutsal bir kamu hizmeti olarak kamu vicdani ve adaletin saglanmasinin teminatidir. </p>
        </div>
      </div>
      <div class="buttons">
        <button type="submit">Avukata Sor</button>
        <i class="fa-solid fa-angles-down"></i>
      </div>

    </section>
  </main>
</body>
</html>
